<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Malware Detector - CSV Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }

        .card {
            max-width: 760px;
            padding: 1.25rem;
            border: 1px solid #ddd;
            border-radius: 12px;
        }

        .error {
            color: #b00020;
            margin-top: 1rem;
        }

        .muted {
            color: #555;
        }

        button {
            padding: 0.6rem 1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Malware Detector</h2>
        <p class="muted">Model: <code>{{ model_path }}</code></p>

        <form action="/predict-csv" method="post" enctype="multipart/form-data">
            <label><b>Upload CSV</b></label><br />
            <input type="file" name="file" accept=".csv" required />
            <br /><br />
            <button type="submit">Run Predictions</button>
        </form>

        {% if error %}
        <div class="error"><b>Error:</b> {{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
